<!DOCTYPE html>
<html lang="ko">
    <meta data-="UTF-8" />
    <head>
        <title>Homework 2-2</title>
        <h1>Make a table, Let's get it</h1>
    </head>
    <body>
        <style>
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }
            th {
                border: 1px solid skyblue;
                background-color: black;
                color: white;
            }
            td {
                border: 1px solid skyblue;
            }
            tr:nth-child(odd) {
                background-color: lightgray;
            }
        </style>
        <table>
            <tr>
                <th>Geographic Origin</th>
                <th>Number of Students</th>
            </tr>
            <tr>
                <td>California</td>
                <td>2,943</td>
            </tr>
            <tr>
                <td>Other US</td>
                <td>3,447</td>
            </tr>
            <tr>
                <td>Asia</td>
                <td>264</td>
            </tr>
            <tr>
                <td>The Americas</td>
                <td>83</td>
            </tr>
            <tr>
                <td>Europe</td>
                <td>69</td>
            </tr>
            <tr>
                <td>Africa</td>
                <td>44</td>
            </tr>
        </table>
        <p style="font-style: initial">Source : Homework example</p>
    </body>
</html>
